<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отработки отрядов</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <table>
                <caption>Посещение отработок отрядами</caption>
                <thead>
                <tr>
                    <td>Имя отряда</td>
                    <td>Суммарное время производственных отработок</td>
                    <td>Суммарное время социальных отработок</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="squadAndHours : ${squadsAndHours}">
                    <td th:text="${squadAndHours.getSquadName()}"></td>
                    <td th:text="${squadAndHours.getFormattedHardTimeWork()}"></td>
                    <td th:text="${squadAndHours.getFormattedSocialTimeWork()}"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
<a th:href="@{/mainPage}">Вернуться на главную страницу.</a>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Работа ' + ${hardWork.id}"></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/hardWork/{id}(id=${hardWork.id})}" th:object="${userToHardWorks}"
      method="post">
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Coefficient</th>
            <th>User</th>
            <th>TimeOfWork</th>
        </tr>
        <tbody>
        <tr>
            <td th:text="${hardWork.title}"></td>
            <td th:text="${hardWork.description}"></td>
            <td th:text="${hardWork.date}"></td>
            <td th:text="${hardWork.coefficient}"></td>

            <td>
                <select th:field="*{user.id}">
                    <option th:each="user : ${appUsers}"
                            th:value="${user.id}"
                            th:text="${user.firstName}">
                    </option>
                </select>
            </td>
            <td>
                <input type="datetime-local" th:field="*{timeOfWork}" id="time" placeholder="Time">
            </td>
        </tr>
        <tr>

        </tr>
        </tbody>
    </table>
    <input type="submit" value="Добавить"/>
    <div>
        <a th:href="@{/hardWorks}">Назад</a> <br>
    </div>

</form>
</body>
</html>

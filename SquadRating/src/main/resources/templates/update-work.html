<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/works/saveWork/{workId}(workId=${hardWork.id})}" th:object="${hardWork}" method="post">

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Coefficient</th>
        </tr>
        <tbody>
        <tr>
            <td>
                <input type="number" th:field="*{id}" id="id" placeholder="ID">
            </td>
            <td>
                <input type="text" th:field="*{title}" id="title" placeholder="Title">
            </td>
            <td>
                <input type="text" th:field="*{description}" id="description" placeholder="Description">
            </td>
            <td>
                <input type="datetime-local" th:field="*{date}" id="date" placeholder="Date">
            </td>
            <td>
                <input type="number" th:field="*{coefficient}" id="coefficient" placeholder="Coefficient">
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <input type="submit" value="Update Work">
        </tr>
        </tfoot>
    </table>
</form>


</body>
</html>
